<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex bg-body">
  <div class="container fs-150 fw-400 text-color bg-card ff-inter flex">
    <img src="images/image-header-mobile.jpg" alt="">
    <div class="preview">
      <h2 class="text-white fw-700">Get <span class="text-violet">insights</span> that help your business grow.</h2>
      <p class="ff-lexend">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="follows uppercase flex">
        <div class="company flex">
          <h2 class="text-white fw-700">10K+</h2>
          <p class="text-transparent-white ff-lexend">companies</p>
        </div>
        <div class="company flex">
          <h2 class="text-white fw-700">314</h2>
          <p class="text-transparent-white ff-lexend">templates</p>
        </div>
        <div class="company flex">
          <h2 class="text-white fw-700">12M+</h2>
          <p class="text-transparent-white ff-lexend">queries</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
